<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ccc8c8;
        }
        .profile-card {
            background: #fff;
            width: 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .designation {
            color: #777;
            margin: 5px 0;
        }
        .bio {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 10px;
        }
        .social-icons a:hover {
            color: #2d92ea;
            border-color: #ea7b2d;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <img src="https://media.licdn.com/dms/image/v2/D4D35AQHuY8aMci7-sg/profile-framedphoto-shrink_400_400/profile-framedphoto-shrink_400_400/0/1723521917421?e=1742047200&v=beta&t=MkX7maXP7dWa0lrdMrbVd-1xhc50PiKTsath87JWgcs" alt="Profile Picture" class="profile-pic">
        <div class="name">Perwez Alam</div>
        <div class="designation">Frontend Developer</div>
        <div class="bio">Frontend Developer skilled in React.js, Tailwind CSS, and JavaScript. Passionate about building responsive web applications and tackling new challenges.</div>
        <div class="social-icons">
            <a href="https://github.com/Perwez087" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/alam-perwez/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:parwez4568@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
